<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

<script src="//cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="{{ site.baseurl }}/public/css/tardis.css">
<div id="tardis-basket">
  <div id="tardis-box">
     <div class="front"></div>
     <div class="back"></div>
     <div class="right"></div>
     <div class="left"></div>
     <div class="top"></div>
     <div class="bottom"></div>
  </div>
</div>

<script type='text/javascript'>

// Dizzy Egg Cheat Code for The ReedTrees
cheet('p e t r i c o r', {
    next: function (str, key, num, seq) {  $('#egg_helper').append(key); },
  fail: function(){ $('#egg_helper').text(''); },
  done: function () {
    $('#tardis-basket').addClass('tardis-3d-container');
    $('#tardis-box').addClass('tardis');
    $('html,body').css('background','#191919 url(public/img/stars.png) 50% 50% repeat').fadeIn(1000);

  }});


</script>
